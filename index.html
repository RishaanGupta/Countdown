<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <title>Countdown Timer</title>
</head>
<body>
  <div class="form-container">
    <form id="event-form" class="event-form">
      <h2 class="event-form__title">New Event</h2>
      <label for="title">
        <input type="text" placeholder="Enter an Event Title" id="title">
      </label>
      <label for="event">
        <input type="datetime-local" id="event">
      </label>
      <button type="submit" value="Add New Countdown">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.25 11.25V8.75C19.25 7.64543 18.3546 6.75 17.25 6.75H6.75C5.64543 6.75 4.75 7.64543 4.75 8.75V17.25C4.75 18.3546 5.64543 19.25 6.75 19.25H11.25M17 14.75V19.25M19.25 17H14.75M8 4.75V8.25M16 4.75V8.25M7.75 10.75H16.25"></path>
        </svg>
        <span class="span"></span>
        Add New Countdown
      </button>
    </form>
  </div>
  <div class="event-container">
    <div class="event">
      <button class="event__btn">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.75 7.75L7.59115 17.4233C7.68102 18.4568 8.54622 19.25 9.58363 19.25H14.4164C15.4538 19.25 16.319 18.4568 16.4088 17.4233L17.25 7.75"></path>
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 7.5V6.75C9.75 5.64543 10.6454 4.75 11.75 4.75H12.25C13.3546 4.75 14.25 5.64543 14.25 6.75V7.5"></path>
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 7.75H19"></path>
        </svg>
      </button>
      <h2 class="event__title">TITLE</h2>
      <div class="event__countdown">
        <div class="event__item">
          <p class="event__item--title" id="day__title">15</p>
          <p id="day__name">DAYS</p>
        </div>
        <div class="event__item">
          <p class="event__item--title" id="hour__title">15</p>
          <p id="hour__name">HOURS</p>
        </div>
        <div class="event__item">
          <p class="event__item--title" id="minute__title">15</p>
          <p id="minute__name">MINUTES</p>
        </div>
        <div class="event__item">
          <p class="event__item--title" id="second__title">15</p>
          <p id="second__name">SECONDS</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
